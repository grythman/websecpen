<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSecPen Login Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê WebSecPen Login Demo</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" placeholder="Enter your password">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRegister()">Test Register</button>
        <button onclick="testProfile()">Test Profile (requires login)</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let authToken = null;

        function showResult(data, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    showResult({
                        status: 'success',
                        message: 'Login successful!',
                        token: data.access_token.substring(0, 50) + '...',
                        user: data.user
                    }, 'success');
                } else {
                    showResult({
                        status: 'error',
                        message: 'Login failed',
                        error: data.error
                    }, 'error');
                }
            } catch (error) {
                showResult({
                    status: 'error',
                    message: 'Network error',
                    error: error.message
                }, 'error');
            }
        }

        async function testRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email + '_new',
                        password: password,
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult({
                        status: 'success',
                        message: 'Registration successful!',
                        user: data.user
                    }, 'success');
                } else {
                    showResult({
                        status: 'error',
                        message: 'Registration failed',
                        error: data.error
                    }, 'error');
                }
            } catch (error) {
                showResult({
                    status: 'error',
                    message: 'Network error',
                    error: error.message
                }, 'error');
            }
        }

        async function testProfile() {
            if (!authToken) {
                showResult({
                    status: 'error',
                    message: 'Please login first to test profile endpoint'
                }, 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult({
                        status: 'success',
                        message: 'Profile retrieved successfully!',
                        user: data.user
                    }, 'success');
                } else {
                    showResult({
                        status: 'error',
                        message: 'Profile retrieval failed',
                        error: data.error
                    }, 'error');
                }
            } catch (error) {
                showResult({
                    status: 'error',
                    message: 'Network error',
                    error: error.message
                }, 'error');
            }
        }
    </script>
</body>
</html>
