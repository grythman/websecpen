services:
  - type: web
    name: websecpen-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: websecpen-db
          property: connectionString
    healthCheckPath: /health
    
  - type: pserv
    name: websecpen-db
    env: postgresql
    plan: starter
    
databases:
  - name: websecpen-db
    databaseName: websecpen
    user: websecpen_user 