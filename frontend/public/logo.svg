<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with scanner -->
  <g transform="translate(5, 5)">
    <!-- Shield background -->
    <path d="M15 2L8 5V15C8 22 12 28 15 30C18 28 22 22 22 15V5L15 2Z" fill="#667eea" stroke="#4c51bf" stroke-width="1"/>
    
    <!-- Shield inner design -->
    <path d="M15 4L10 6V14C10 19 12.5 23 15 24.5C17.5 23 20 19 20 14V6L15 4Z" fill="white"/>
    
    <!-- Scanner lines -->
    <line x1="6" y1="26" x2="12" y2="20" stroke="#38a169" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="26" x2="18" y2="20" stroke="#38a169" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="22" x2="10" y2="17" stroke="#38a169" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="26" y1="22" x2="20" y2="17" stroke="#38a169" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Scan center -->
    <circle cx="15" cy="15" r="2" fill="#e53e3e" opacity="0.8"/>
  </g>
  
  <!-- Text: WebSecPen -->
  <text x="45" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="var(--text-color, #2d3748)">Web</text>
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="var(--text-color, #2d3748)">Sec</text>
  <text x="75" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">Pen</text>
  
  <!-- Tagline -->
  <text x="100" y="18" font-family="Arial, sans-serif" font-size="8" fill="var(--text-color-secondary, #718096)" opacity="0.8">AI-Powered</text>
  <text x="100" y="28" font-family="Arial, sans-serif" font-size="8" fill="var(--text-color-secondary, #718096)" opacity="0.8">Security Scanner</text>
</svg> 